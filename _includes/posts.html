{% assign posts = site.posts %}

<div class="container my-4">
    <div class="row">
        {% for post in posts %}
        <div class="col-12 col-lg-6">
            <div class="card-wrapper card-space">
                <div class="card card-bg card-big border-bottom-card">
                    <div class="flag-icon"></div>
                    <div class="etichetta">
                        <svg class="icon">
                            <use href="{{ site.baseurl }}/assets/bootstrap-italia/dist/svg/sprite.svg#it-settings">
                            </use>
                        </svg>
                        <span>{{ post.durata }}</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.excerpt }}</p>

                        <div class="it-card-footer">
                            <a class="btn btn-primary btn-sm" href="/iscriviti">Iscriviti</a>
                            <a class="btn btn-outline-primary btn-sm" target="_blank" href="{{ post.meeting }}">Accedi alla Stanza</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
